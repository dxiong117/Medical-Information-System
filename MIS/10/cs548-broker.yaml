apiVersion: apps/v1
kind: Deployment
metadata:
  name: cs548mq
  labels:
    app: cs548mq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cs548mq
  template:
    metadata:
      labels:
        app: cs548mq
    spec:
      restartPolicy: Always
      containers:
      - name: cs548mq
        image: cs548/broker
        imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: cs548mq
  labels:
    app: cs548mq
spec:
  type: NodePort
  ports:
  - name: jms
    port: 61616
  - name: http
    port: 8161
  selector:
    app: cs548mq
